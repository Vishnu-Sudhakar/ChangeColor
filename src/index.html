<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <div class="container">
    <section>
        <h1>Color change</h1>
    <input type="text" id="number" placeholder="Enter number between 1 and 10"/>
    <button id="button" onclick="getVal();">Submit</button>
    
    <script>
        
        const bodyEl = document.querySelector('body');
        document.getElementById('number').value;
        //<input class="input is-primary" type="text" placeholder="Primary input">
        function getVal(){
            var number = document.getElementById('number').value;
            switch (number){
                case "0":
                bodyEl.style.backgroundColor = 'magenta';
                break;
            
                case "1":
                bodyEl.style.backgroundColor= 'red';
                break;

                case "2":
                bodyEl.style.backgroundColor= 'green';
                break;
            
                case "3":
                bodyEl.style.backgroundColor= 'blue';
                break;
            
                case "4":
                bodyEl.style.backgroundColor= 'purple';
                break;

                case "5":
                bodyEl.style.backgroundColor= 'pink';
                break;
            
                case "6":
                bodyEl.style.backgroundColor= 'orange';
                break;

                case "7":
                bodyEl.style.backgroundColor= 'green';
                break;
            
                case "8":
                bodyEl.style.backgroundColor= 'gray';
                break;
            
                case "9":
                bodyEl.style.backgroundColor= 'black';
                break;

                case "10":
                bodyEl.style.backgroundColor= 'yellow';
                break;
                
                default:
                alert(
                    "enter a valid input"
                )
            }
        }
        var input = document.getElementById("number");
        input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
    </script>
    </section>
</div>
</body>
</html>
